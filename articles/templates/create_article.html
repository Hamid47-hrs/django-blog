{% extends 'base.html' %}

{% block title %}
    Create Article
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create You Article</h1>
        <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Create" />
        </form>
    </div>
{% endblock %}
