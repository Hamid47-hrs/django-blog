{% extends 'base.html' %}

{% block title %}
    Articles detail
{% endblock %}

{% block content %}
    <div class="container">
        <h3>{{ article.title}}</h3>
        <br>
        <img src="{{ article.image.url }}" alt="{{ article.title }}" />
        <br>
        <p>{{ article.content }}</p>
        <br>
        <small>{{ article.created_date }}</small>
        <small>: {{ article.author }}</small>
    </div>
{% endblock %}
