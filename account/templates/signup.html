{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="container">
        <h1>Sign Up User</h1>
        <br />

        <form action="{% url 'accounts:signup' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <br />

            <input type="submit" value="Submmit " />
        </form>
    </div>
{% endblock %}
