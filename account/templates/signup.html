{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-slate-800">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Create a new account</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'accounts:signup' %}" method="POST">
                <!-- {{ form }} -->
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                {% endif %}
                <div class="space-y-6">
                    <div>
                        <label for="id_firstname" class="block text-sm font-medium leading-6 text-white">First Name</label>
                        <div class="mt-2">
                            <input id="id_firstname" name="firstname" type="text" required autocomplete="firstname" class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-300 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="id_lastname" class="block text-sm font-medium leading-6 text-white">Last Name</label>
                        <div class="mt-2">
                            <input id="id_lastname" name="lastname" type="text" required autocomplete="lastname" class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-300 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div>
                        <label for="id_username" class="block text-sm font-medium leading-6 text-white">Username</label>
                        <div class="mt-2">
                            <input id="id_username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-300 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="id_email" class="block text-sm font-medium leading-6 text-white">E-mail</label>
                        <div class="mt-2">
                            <input id="id_email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-300 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="id_password1" class="block text-sm font-medium leading-6 text-white">Password</label>
                            <div class="text-sm">
                            <!-- <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a> -->
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="id_password1" name="password1" type="password" autocomplete="new-password" required aria-autocomplete="list" class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-400 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="id_password2" class="block text-sm font-medium leading-6 text-white">Confirm Password</label>
                            <div class="text-sm">
                            <!-- <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a> -->
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="id_password2" name="password2" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 bg-gray-700 text-slate-400 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" value="Sign up" />
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                You are a member?
                <a href="{% url 'accounts:login' %}" class="font-semibold leading-6 text-indigo-500 hover:text-indigo-400">Log into your account here</a>
            </p>
        </div>
    </div>
{% endblock %}
